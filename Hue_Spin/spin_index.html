<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color wheel that spins</title>
    <link rel="stylesheet" href="spin_style.css">
</head>
<body>
    <div id="color-wheel" style="margin: auto;"></div>
    <p id="p-colorrange">
        <input type="range" min="0" max="30" name="range" id="colorrange" value="0">
    </p>
    <table align="center">
        <tr>
            <td>
                <button onclick="up()">Up</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="down()">Down</button>
            </td>
        </tr>
    </table>
    <script src="spin_script.js"></script>
</body>
</html>
