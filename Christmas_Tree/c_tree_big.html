<script>
    const light1 = document.getElementsByClassName("light1");
    const light2 = document.getElementsByClassName("light2");
    let switching = 1;

    setInterval(blink, 500);

    function blink(){
        if (switching == 1) {

            for (let index = 0; index < light1.length; index++) {
                
                light1[index].style.backgroundColor = "yellow";
                light2[index].style.backgroundColor = "green";
            }

            switching = 0;
        }
        else {

            for (let index = 0; index < light2.length; index++) {
                
                light1[index].style.backgroundColor = "green";
                light2[index].style.backgroundColor = "red";
            }

            switching = 1;
        }
    }
</script>
