<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog to Digital converter!</title>
    <link rel="stylesheet" href="conv_styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Analog to Digital conversion!</h1>
        <div style="text-align: center;"><button onclick="setDate()">New</button></div>
        <div id="clock-container" class="clock">
            <div class="outer-clock-face"> 
                <div class="marking marking-one"></div>
                <div class="marking marking-two"></div>
                <div class="marking marking-three"></div>
                <div class="marking marking-four"></div>
                <div class="inner-clock-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                </div>
            </div>
        </div>

<p id="corr_solution">If you are correct, it will be shown here!</p>

        <div class="button-container">
            <label for="hours">Hours</label>
                   <select name="hours" id="hour_choice">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="0">12</option>
                   </select>
            <label for="minutes">Minutes</label>
                   <select name="minutes" id="min_choice">
                    <option value="0">00</option>
                    <option value="1">05</option>
                    <option value="2">10</option>
                    <option value="3">15</option>
                    <option value="4">20</option>
                    <option value="5">25</option>
                    <option value="6">30</option>
                    <option value="7">35</option>
                    <option value="8">40</option>
                    <option value="9">45</option>
                    <option value="10">50</option>
                    <option value="11">55</option>
                   </select>

                <button onclick="checkDate()">Submit</button>
        </div>

    </div>
    <script src="conv_script.js"></script>
</body>
</html>
