<!DOCTYPE html>
<html>
<head>
  <title>Alphabet Buttons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="word_container">
        <h1 style="text-align: center;" id="try">Hangman</h1>
        <table style="margin: auto; margin-bottom: 25px">
            <tr>
                <td id="letter1"> _ </td>
                <td id="letter2"> _ </td>
                <td id="letter3"> _ </td>
                <td id="letter4"> _ </td>
                <td id="letter5"> _ </td>
            </tr>
        </table>
    </div>
    <div class="image_container">
        <table style="margin: auto;" >
            <tr>
                <td>
                    <img id="hang_pic" src="./Images/0.jpg" alt="Hangman picture" style="width: 150px;">
                </td>
            </tr>
        </table>
    </div>
    <div class="alphabet-container"></div>
    <div class="used_container">
        <h2 style="text-align: center;">Used letters</h2>
        <p id="used" style="text-align: center;"></p>
    </div>
    <div align="center">
        <button class="alphabet-button" style="width: 100px; height: 50px; font-size: 22px; border-radius: 20px;" onclick="reset()">
            New
        </button>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
