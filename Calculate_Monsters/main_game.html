<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Monsters</title>
    <link rel="stylesheet" href="main_game_style.css">
</head>
<body>
    <section id="header">

    </section>
    <section id="main-sec">
        <div id="monster-health">
            <table align="center" style="width: 100%;">
                <tr>
                    <td style="text-align: center;"><img src="pixil-gif-drawing.gif" alt="" class="beating-heart" id="monster-heart1"></td>
                    <td style="text-align: center;"><img src="pixil-gif-drawing.gif" alt="" class="beating-heart" id="monster-heart2"></td>
                    <td style="text-align: center;"><img src="pixil-gif-drawing.gif" alt="" class="beating-heart" id="monster-heart3"></td>
                    <td style="text-align: center;"><img src="pixil-gif-drawing.gif" alt="" class="beating-heart" id="monster-heart4"></td>
                    <td style="text-align: center;"><img src="pixil-gif-drawing.gif" alt="" class="beating-heart" id="monster-heart5"></td>
                </tr>
            </table>
        </div>
        <div id="monster">
             <img src="monst.png" id="monster-pic" alt="A pixelated 16 bit monster image">
        </div>
        <div id="calculator" class="prevent-select">
            <div id="calc-upper">
                <table id="calc-upper-table" width="100%">
                    <tr>
                        <td id="calc-upper-upper" colspan="2">
                            <p id="calc-upper-upper-p">This will show previous stuff idk yet</p>
                        </td>
                    </tr>
                    <tr>
                        <td id="calc-upper-lower-negative" style="width: 5%;">
                            <p id="calc-upper-lower-negative-p"></p>
                        </td>
                        <td id="calc-upper-lower" style="width: 95%;">
                            <p id="calc-upper-lower-p">Your numbers will appear here</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="calc-lower">
                <table class="calculator-table">
                    <tr class="calculator-table-row">
                        <td class="calculator-table-button" onclick="addnum(7)"> 7 </td>
                        <td class="calculator-table-button" onclick="addnum(8)"> 8 </td>
                        <td class="calculator-table-button" onclick="addnum(9)"> 9 </td>
                        <td class="calculator-table-button calculator-operator"> * </td>
                    </tr>
                    <tr class="calculator-row">
                        <td class="calculator-table-button" onclick="addnum(4)"> 4 </td>
                        <td class="calculator-table-button" onclick="addnum(5)"> 5 </td>
                        <td class="calculator-table-button" onclick="addnum(6)"> 6 </td>
                        <td class="calculator-table-button calculator-operator"> / </td>
                    </tr>
                    <tr class="calculator-row">
                        <td class="calculator-table-button" onclick="addnum(1)"> 1 </td>
                        <td class="calculator-table-button" onclick="addnum(2)"> 2 </td>
                        <td class="calculator-table-button" onclick="addnum(3)"> 3 </td>
                        <td class="calculator-table-button calculator-operator"> + </td>
                    </tr>
                    <tr class="calculator-row">
                        <td class="calculator-table-button" onclick="addnum(0)"> 0 </td>
                        <td class="calculator-table-button calculator-clear-button" onclick="clear_res()"> C </td>
                        <td class="calculator-table-button calculator-operator" onclick="check_result()"> = </td>
                        <td class="calculator-table-button calculator-operator" onclick="minus()"> - </td>
                    </tr>
                </table>
            </div>
            <div id="player-health">
                <table align="center" style="width: 100%;" >
                    <tr>
                        <td style="text-align: center;"><img src="pixil-gif-drawing.gif" alt="" class="beating-heart" id="player-heart1"></td>
                        <td style="text-align: center;"><img src="pixil-gif-drawing.gif" alt="" class="beating-heart" id="player-heart2"></td>
                        <td style="text-align: center;"><img src="pixil-gif-drawing.gif" alt="" class="beating-heart" id="player-heart3"></td>
                        <td style="text-align: center;"><img src="pixil-gif-drawing.gif" alt="" class="beating-heart" id="player-heart4"></td>
                        <td style="text-align: center;"><img src="pixil-gif-drawing.gif" alt="" class="beating-heart" id="player-heart5"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>



    <script src="main_game_js.js"></script>
</body>
</html>
