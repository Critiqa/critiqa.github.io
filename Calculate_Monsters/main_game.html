<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Monsters</title>
    <link rel="stylesheet" href="main_game_style.css">
</head>
<body>
    <section id="header">
        <h2 align="center" style="margin-top: 0; margin-bottom: 5px">
            Monster Math
        </h2>
    </section>
    <section id="main-sec">
        <div id="monster-info">
            <table id="monster-info-table">
                <tr>
                    <td>
                        <p style="margin-top: 5px; margin-bottom: 5px" id="monster-name">Monster name generator here: </p>
                    </td>
                    <td>
                        <p style="margin-top: 5px; margin-bottom: 5px" id="monster-health">And also health!</p>
                    </td>
                </tr>
            </table>
        </div>
        <div id="monster">
             <table id="monster-gen">
                <tr>
                    <td><img src="Monster-parts/monster-horn/left/hornleft_1.gif" id="monster-gen-left-horn" alt="A moving horn part"></td>
                    <td id="monster-gen-hair"> upper hair part</td>
                    <td><img src="Monster-parts/monster-horn/right/hornright_1.gif" id="monster-gen-right-horn" alt="A moving horn part"></td>
                </tr>
                <tr>
                    <td id="monster-gen-l-arm">Ear left</td>
                    <td id="monster-gen-head">
                        <img src="Monster-parts\monster-eyes\eye1.gif" alt="A blinking monster eye or eyes" class="monster-part" id="monster-gen-eyes">
                    </td>
                    <td id="monster-gen-r-arm">Ear right</td>
                </tr>
                <tr>
                    <td id="monster-gen-l-item">arm left</td>
                    <td id="monster-gen-legs"> <img src="Monster-parts\monster-mouths\mouth.gif" id="monster-gen-mouth" alt="An animated mouth of the monster." class="monster-part"></td>
                    <td id="monster-gen-r-item">arm right</td>
                </tr>
             </table>
        </div>
        <div id="calculator" class="prevent-select">
            <div id="calc-upper">
                <table id="calc-upper-table" width="100%">
                    <tr>
                        <td id="calc-upper-upper" colspan="2">
                            <p id="calc-upper-upper-p">This will show previous stuff idk yet</p>
                        </td>
                    </tr>
                    <tr>
                        <td id="calc-upper-lower-negative" style="width: 5%;">
                            <p id="calc-upper-lower-negative-p"></p>
                        </td>
                        <td id="calc-upper-lower" style="width: 95%;">
                            <p id="calc-upper-lower-p">Your numbers will appear here</p>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="calc-lower">
                <table class="calculator-table">
                    <tr class="calculator-table-row">
                        <td class="calculator-table-button" onclick="addnum(7)"> 7 </td>
                        <td class="calculator-table-button" onclick="addnum(8)"> 8 </td>
                        <td class="calculator-table-button" onclick="addnum(9)"> 9 </td>
                        <td class="calculator-table-button calculator-operator"> * </td>
                    </tr>
                    <tr class="calculator-row">
                        <td class="calculator-table-button" onclick="addnum(4)"> 4 </td>
                        <td class="calculator-table-button" onclick="addnum(5)"> 5 </td>
                        <td class="calculator-table-button" onclick="addnum(6)"> 6 </td>
                        <td class="calculator-table-button calculator-operator" onclick="problemGen()"> / </td>
                    </tr>
                    <tr class="calculator-row">
                        <td class="calculator-table-button" onclick="addnum(1)"> 1 </td>
                        <td class="calculator-table-button" onclick="addnum(2)"> 2 </td>
                        <td class="calculator-table-button" onclick="addnum(3)"> 3 </td>
                        <td class="calculator-table-button calculator-operator"> + </td>
                    </tr>
                    <tr class="calculator-row">
                        <td class="calculator-table-button" onclick="addnum(0)"> 0 </td>
                        <td class="calculator-table-button calculator-clear-button" onclick="clear_res()"> C </td>
                        <td class="calculator-table-button calculator-operator" onclick="check_result()"> = </td>
                        <td class="calculator-table-button calculator-operator" onclick="minus()"> - </td>
                    </tr>
                </table>
            </div>
            <div id="difficulty-settings">
                <table id="difficulty-settings-table">
                    <tr>
                        <td class="difficulty-settings-table-button" onclick="select_dif(1)" onmouseover="explain(1)" onmouseleave="explainReset()">Easy</td>
                        <td class="difficulty-settings-table-button" onclick="select_dif(2)" onmouseover="explain(2)" onmouseleave="explainReset()">Normal</td>
                        <td class="difficulty-settings-table-button" onclick="select_dif(3)" onmouseover="explain(3)" onmouseleave="explainReset()">Hard</td>
                    </tr>
                    <tr>
                        <td colspan="3" style="padding: 0px; margin: 0px; height: 0px;">
                            <p id="diff-explain">Explanation</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>



    <script src="main_game_js.js"></script>
</body>
</html>
