<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogo Sort</title>
    <link rel="stylesheet" href="bogo_style.css">
</head>
<body>
    <div>
        <h1>Bogo Sort Simulator</h1>
        <p style="text-align: center;">The goal is to sort the text, so it writes APRENDIZES. <br>We are using Bogo Sort. This sorting algorithm is notorious for seemingly never finishing. Maybe it will finish when you try it?</p>
    <table align="center">
        <tr>
            <td id="cellcolor0"><p class="cell-text" id="cellparagraph0">A</p></td>
            <td id="cellcolor1"><p class="cell-text" id="cellparagraph1">P</p></td>
            <td id="cellcolor2"><p class="cell-text" id="cellparagraph2">R</p></td>
            <td id="cellcolor3"><p class="cell-text" id="cellparagraph3">E</p></td>
            <td id="cellcolor4"><p class="cell-text" id="cellparagraph4">N</p></td>
            <td id="cellcolor5"><p class="cell-text" id="cellparagraph5">D</p></td>
            <td id="cellcolor6"><p class="cell-text" id="cellparagraph6">I</p></td>
            <td id="cellcolor7"><p class="cell-text" id="cellparagraph7">Z</p></td>
            <td id="cellcolor8"><p class="cell-text" id="cellparagraph8">E</p></td>
            <td id="cellcolor9"><p class="cell-text" id="cellparagraph9">S</p></td>
        </tr>
    </table>
    <p style="text-align: center;">
        <button onclick="start()">
            One step
        </button>
        <button id="automata" onclick="start_automat()">
            Automatic
        </button>

</p>
    <h2 id="counter">Count: 0</h2>
    <h2 id="results"></h2>
    </div>
</body>
<script src="bogo_script.js">

</script>
</html>
