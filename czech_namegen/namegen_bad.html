<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <td class="table-header table-look" >
                <p id="title">A Czech name generator</p>
            </td>
        </tr>
        <tr>
            <td class="table-look text-randomizer" id="demo"> Press the button </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <button type="button" onclick="getthedate()">Click me!</button>
            </td>
        </tr>
    </table>
<div id="count-place">
    <div style="overflow: hidden;">
        <p style="float: left; margin-left: 15px">
            Generated: 
        </p>

        <p id="counter" style="float: right; margin-right: 30px;">0</p>
</div>
</div>
<table class="generated-words">
    <tr>
        <td>
            <p id="word-list" >Your generated words will appear here.</p>
        </td>
    </tr>
</table>
</body>    
<script src="script.js"></script>
</html>
